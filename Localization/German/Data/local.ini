[Deaths]
redacted=[ZENSIERT]
noreason=Subjekt D-9341 wurde in Sektor [ZENSIERT] tot aufgefunden. Das Subjekt scheint keinen physischen Schaden erlitten zu haben und es gibt keinerlei visuelle Indikatoren der Todesursache. Leiche wurde zur Obduktion überwiesen.
exception=AUSN_ZUGRIFF_VERWEIGERT
kys=Das Subjekt scheint mit seinem eigenen Blut die Buchstaben "kys" neben ihm auf den Boden geschrieben zu haben. Keine anderen Zeichen von physischem Trauma oder einem Todeskampf sind beobachtbar. Leiche wurde zur Obduktion überwiesen.
superman=Ein D-Klasse Overall, der in [DATEN GELÖSCHT] gefunden wurde. Nach weiteren Untersuchungen hat sich gezeigt, dass der Overall mit 12,5 Kilogramm einer blauen asche-ähnlichen Substanz gefüllt war. Chemische Analyse uneindeutig. Wahrscheinlich besteht eine Verbindung zu SCP-914.
008=Subjekt D-9341 wurde gefunden, während es gerade Dr. [ZENSIERT] in Sektor [ZENSIERT] verzehrte. Subjekt wurde unverzüglich von Neunschwänziger Fuchs terminiert und zur Obduktion überwiesen. SCP-008 Infektion wurde nachgewiesen, wonach der Körper eingeäschert wurde.
0081499=Der Aufenthaltsort von SCP-1499 ist noch immer unbekannt, aber ein Späher Team wurde entsendet um Nachforschungen bezüglich Berichten über einen gewalttätigen Angriff in dem Russichen Dorf [ZENSIERT] anzustellen.
008gatea=Subjekt D-9341 wurde um Tor A umherstreifend gefunden. Subjekt wurde unverzüglich von Neunschwänziger Fuchs terminiert und zur Obduktion überwiesen. SCP-008 Infektion wurde nachgewiesen, wonach der Körper eingeäschert wurde.
008gateb=Subjekt D-9341 wurde um Tor B umherstreifend gefunden. Subjekt wurde unverzüglich von Neunschwänziger Fuchs terminiert und zur Obduktion überwiesen. SCP-008 Infektion wurde nachgewiesen, wonach der Körper eingeäschert wurde.
008zombie=Subjekt D-9341. Todesursache: mehrere Wunden und schwere Traumata durch stumpfe Gewalteinwirkung durch [DATEN ZENSIERT], der mit SCP-008 infiziert war. Besagtes Subjekt wurde von Neunschwänziger Fuchs lokalisiert und terminiert.
012=Subjekt D-9341 wurde in einem Pfütze aus Blut neben SCP-012 gefunden. Subjekt hat anscheinend seine Handgelenke aufgerissen und hat drei weitere Zeilen an der Komposition geschrieben, bevor er an Blutverlust verstarb.
035=Klasse-D-Subjekt D-9341 wurde tot in SCP-035s Isolierungszelle gefunden. Das Subjekt wies schwere Blutungen der Adern um die Augen und in Mund und Nase auf. Zur Obduktion überwiesen.
049=Ein SCP-049-2 Objekt wurde in [ZENSIERT] gefunden. Von Neunschwänziger Fuchs terminiert.
049tunnel=Drei (3) aktive SCP-049-2 Objekte wurden in dem Tunnel außerhalb von SCP-049s Isolierungszelle entdeckt. Von Neunschwänziger Fuchs terminiert.
0492=Subjekt D-9341. Todesursache: mehrere Wunden und schwere Traumata durch stumpfe Gewalteinwirkung durch ein SCP-049-2 Objekt.
096=Eine große Menge Blut wurde in [DATEN ZENSIERT] gefunden. DNS identifizierte es als zu D-9341 gehörend. Höchstwahrscheinlich von SCP-096 [DATEN ZENSIERT].
106=Subjekt D-9341 wurde von SCP-106 gefangen und getötet. Körper entsorgt durch Einäscherung.
106corro=Subjekt D-9341. Körper teilweise zersetzt, anscheinend durch SCP-106s "Korrosions"-Effekt. Körper entsorgt durch Einäscherung.
106crush=Zusätzlich zu der regulären verrotteten Erscheinung der Opfer von SCP-106, weist der Körper zuvor nicht beobachtete Verletzungen auf: massive Schädelfraktur, drei gebrochene Rippen, gebrochene Schulter und mehrere schwere Blutergüsse.
106fall=Zusätzlich zu der regulären verrotteten Erscheinung der Opfer von SCP-106, scheint das Subjekt mehrere schwere Brüche in beiden Beinen erlitten zu haben.
173=Subjekt D-9341. Todesursache: Tödlicher Genickbruch. Angriff von SCP-173 wird vermutet.
173intro=Subjekt D-9341. Todesursache: Tödlicher Genickbruch. Laut Sicherheitsleiter Frank, welcher während des Eindämmungsbruchs bei SCP-173s Isolierungszelle präsent war, wurde das Subjekt von SCP-173 getötet, direkt nachdem die Störungen im elektrischen Netz begannen.
173lock=Subjekt D-9341. Todesursache: Tödlicher Genickbruch. Die Überwachungsaufnahmen bestätigen, dass das Subjekt von SCP-173 getötet wurde.
173doors="Wenn ich mich nicht irre dann war einer der Hauptzwecke dieser Räume, SCP-173 während eines Eindämmungsbruches daran zu hindern sich weiterzubewegen. Also, wessen brillante Idee war es dann EIN GOTTVERDAMMTES MANNSGRO?ES LÜFTUNGSVENTIL DA REIN ZU PACKEN?"
178reg=Ein Klasse-D-Subjekt, das SCP-178 trug wurde in [ZENSIERT] gefunden. Ein Tod durch die Effekte von SCP-178 wird angenommen.
178spec=Mehrere bipedische Kreaturen unbekannter Herkunft wurden in Standort-[ZENSIERT] gefunden. Versuche haben gezeigt, dass sich die Kreaturen ähnlich wie die verhalten, die durch SCP-178 beobachtbar sind. Ob eine Verbindung zwischen SCP-178 und diesen Kreaturen besteht ist bis jetzt unbekannt.
205=Der SCP-205 Zyklus scheint nach den Anomalien während [ZENSIERT] zu seinem normalen Muster zurückgekehrt zu sein. Der Körper von Subjekt D-9341 wurde in der Isolierungszelle gefunden. Das Subjekt zeigte Zeichen eines Traumatas aufgrund von stumpfer Gewalteinwirkung, typisch für Personal, dass die Isolierungszelle betritt, während die Lichter aus sind.
420s=Subjekt D-9341 wurde in einem komatösen Zustand in [DATEN ZENSIERT] gefunden. Das Subjekt hielt ein einer Zigarette gleichedes Objekt, während es breit grinste. Chemische Analyse der Zigarette ist uneindeutig, jedoch enthält es eine hohe Konzentration einer nicht identifizierten Chemikalie, deren molekulare Struktur der von Tetrahydrocannabinol stark ähnelt.
427="Fordern Unterstützung von ME Nu-7. Wir brauchen mehr Feuerkraft um diesen Ding zu erledigen."
895="Was wir wissen ist, dass er an Herzversagen gestorben ist. Meine Vermutung ist, dass es von SCP-895 verursacht wurde, obwohl wir zuvor nie eine Beeinflussung von Videoausrüstung aus dieser Entfernung beobachtet haben. Weitere Tests sind notwendig um herauszufinden ob SCP-895s 'Rote Zone' wächst."
895snv="Klasse-D-Subjekt betrachtete SCP-895 durch ein digitales Nachtsichtgerät, von welchem angenommen wird, dass es von SCP-914 verfeinert wurde. Es ist möglich, dass das Subjekt fähig war den memetischen Effekten durch dieses Gerät zu widerstehen. Das Nachtsichtgerät wurde für zukünftige Untersuchungen gelagert."
895nv="Klasse-D-Subjekt betrachtete SCP-895 durch ein digitales Nachtsichtgerät, was ihn tötete."
895nov="Was zur Hölle trägt der da und wie um Himmels Willen ist er gestorben? Ich will Antworten, SOFORT!"
914="Ein stark verstümmelter Leichnam wurde in der Ausgabe-Kabine von SCP-914 gefunden. DNS Proben haben den Leichnam als den von Klasse-D-Subjekt D-9341 identifiziert. Das Subjekt wurde offensichtlich von SCP-914 auf der 'Rau' Einstellung 'verfeinert', aber wir sind uns immer noch unsicher wie genau er in die Eingabe-Kabine gekommen ist und wer den Schlüssel gedreht hat."
939="Alle vier (4) entkommenen SCP-939 Exemplare wurden eingefangen und wieder erfolgreich eingedämmt. Drei (3) von ihnen haben einen ziemlichen Saustall in Lagerbereich 6 angerichtet. Ein Reinigungsteam wurde entsendet."
1025="Er starb an einem Herzinfarkt nachdem er in SCP-1025 gelesen hat, soviel steht fest. Gibt es so etwas wie einen psychosomatischen Herzstillstand oder hat SCP-1025 anomale Eigenschaften derer wir uns nicht bewusst sind?"
1048a=Ein toter Körper der mit Ohren bedeckt war wurde in [ZENSIERT] gefunden. Subjekt war vermutlich von einem SCP-1048-A Objekt angegriffen und erstickte an den Ohren. Leiche wurde zur Obduktion überwiesen.
1123=Subjekt D-9341 wurde erschossen, nachdem es versuchte ein Mitglied des Neunschwänzigen Fuchses anzugreifen. Überwachungsaufnahmen zeigen, dass das Subjekt 9 Minuten zuvor herumstreifte, während es den Satz "Werde die vier Plagen los" auf Chinesisch schrie. SCP-1123 wurde in der Nähe in [ZENSIERT] gefunden, was suggeriert, dass das Subjekt ihn berührt hat. Wie genau SCP-1123 von seiner Isolierungszelle entfernt wurde ist noch nicht unbekannt.
1162=Ein totes Klasse-D-Subjekt wurde in der Isolierungszelle von SCP-1162 aufgefunden. Die Obduktion ergab, dass seine rechte Lunge fehlte, was eine Interaktion mit SCP-1162 suggeriert.
1499=Ein unidentifizierter Mann und ein verstorbenes Klasse-D-Subjekt wurden von Neunschwänziger Fuchs in [ZENSIERT] aufgefunden. Der Mann war höchst aufgeregt und schien nur Russisch zu sprechen. Er wurde in den temporären Haltebereich bei [ZENSIERT] gebracht, während auf die Ankunft eines Dolmetschers gewartet wird.
1499incident=Dem gesamten Personal das sich während des Bruchs in Evakuierungsbunker EB-2 aufhielt wurden aufgrund von Zwischenfall 1499-E Klasse-B Amnestika verabreicht. Das involvierte Klasse-D-Subjekt starb kurz nachdem es von Agent [ZENSIERT] angeschossen wurde.
mtf=Subjekt D-9341. Terminiert von Neunschwänziger Fuchs.
mtfblood=Subjekt D-9341. Starb an Blutverlust nachdem es von Neunschwänziger Fuchs angeschossen wurde.
guardstart=Subjekt D-9341. Todesursache: Schusswunde im Kopf. Überwachungsaufnahmen zeigen, dass das Subjekt von Agent Ulgrin kurz nach Ausrufung des Sicherheitsverschlusses terminiert wurde.
guardgate="Agent G. an Kontrolle. Habe einen Klasse-D-Flüchtigen im Außenhof von Tor B eliminiert."
apachea="HE-2 an Kontrolle. Fliehendes Klasse-D-Subjekt an Tor A niedergeschossen."
apacheb="HE-2 an Kontrolle. Fliehendes Klasse-D-Subjekt an Tor B niedergeschossen."
tentaclechamber="Wir werden mehr als das normale Reinigungsteam für das hier brauchen. Zwei große und hochaktive Tentakel-ähnliche Gliedmaßen scheinen sich in der Kammer gebildet zu haben. Ihr Aggressionslevel ist höher als Alles war wir zuvor gesehen haben - es scheint als hätten sie irgendwann während dem Bruch ein unglückliches Klasse-D-Subjekt zu Tode geschlagen."
tentacleoffice="Eine einzige große, hochaktive Tentakel-ähnliche Gliedmaße scheint aus dem toten Körper eines Wissenschaftlers in Bürobereich [ZENSIERT] gewachsen zu sein. Ihr Aggressionslevel ist höher als Alles was wir zuvor gesehen haben - es scheint als hätte sie irgendwann während dem Bruch ein unglückliches Klasse-D-Subjekt zu Tode geschlagen."
killbat=Subjekt D-9341 wurde tot in SCP-914s Ausgabeabteil neben einer regulär erscheinenden Neun-Volt-Batterie aufgefunden. Das Subjekt ist mit schweren elektrischen Verbrennungen überzogen und es wird vermutet, dass er von einem elektrischen Schlag der Batterie getötet wurde. Die Batterie wird für spätere Erforschung aufbewahrt.
tesla=Subjekt D-9341 wurde von dem Tesla-Tor bei [ZENSIERT] getötet.
suicidevest=Subjekt D-9341 hat auf eine bis jetzt ungeklärte Weise Zugang zu einer mit Sprengstoff gefütterten Weste erhalten. Bei Beschuss durch Neunschwänziger Fuchs explodierte diese, wodurch das Subjekt sofort verstarb und eine (1) Neunschwänziger Fuchs Einheit verletzt wurde. Westen dieser Art werden nicht von Standort-19 geführt, Nachforschungen dauern an.

