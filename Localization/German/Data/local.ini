vram=Texturen im VRAM speichern:
vramtxt=Texturen, die im Video-RAM gespeichert werden können schneller geladen werden, aber es hat auch einen negativen Einfluss auf die Texturenqualität.
gamma=Bildschirmhelligkeit:
gammatxt="Helligkeitskorrektur" wird benutzt, um die Helligkeit der Anzeige auszugleichen, falls das Spiel zu hell oder zu dunkel erscheint. Eine zu hohe Einstellung kann dafür sorgen, dass das Spiel weniger detailliert aussieht.
gammatxt2=Aktueller Wert: %s% (Standard ist 100%)
pamount=Partikelanzahl:
particleamounttxt=Legt die Anzahl der Partikel fest, die auf einmal gezeichnet werden können.
particleamounttxt2a=Nur Rauchquellen produzieren Partikel.
particleamounttxt2b=Nur ein paar Partikel werden auf einmal gezeichnet.
particleamounttxt2c=Alle Partikel werden gezeichnet.
lod=Texturen Detailgrad Tendenz:
texqualitytxt="Texturen Detailgrad Tendenz" bestimmt die Distanz, bei welcher sich die Details von Texturen verändern um harte Kanten zu verhindern. Verändere diese Einstellung wenn Texturen flimmern oder zu verschwommen aussehen.
fov=Sichtfeld:
fovtxt="Sichtfeld" ist der Anteil des Spiels, der auf einmal angezeigt wird.
fovtxt2=Aktueller Wert: %s° (Standard ist 60°)

