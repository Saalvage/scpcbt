vsynctxt="Vertikale Synchronisation" bindet die Bildfrequenz an die Aktualisierungsrate der Anzeig, was Einzelbild-Zerreißen verhindert, aber etwas Eingabeverzögerung verursachen kann.
antialias=Kantenglättung:
antialiastxt="Kantenglättung" wird benutzt um das berechnete Bild zu glätten bevor es angezeigt wird um sehr raue Kanten zu verhindern.
