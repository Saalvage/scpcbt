soundautor=Automatische Soundfreigabe:
sfxautoreleasetxt="Automatische Soundfreigabe" entfernt Sounds aus dem RAM die für 5 Sekunden nicht benutzt wurden. Verhindert Speicherzuteilungsprobleme.
usertracks=Eigene Musik aktivieren:
usertracktxt=Aktiviert/Deaktiviert die Fähigkeit eigene Music über Kanal 1 des Radios abzuspielen. Diese Musik wird aus Verzeichnis "SFX\Radio\UserTracks\" geladen. Drücke "1" während das Radio ausgewählt um den das zurzeitige Musikstück zu ändern.
usertrackm=Modus der eigenen Musik:
usertrackmodetxt=Bestimmt den Spielmodus für eigene Musik. "Schleife" spielt jede Datei in alphabetischer Reihenfolge. "Zufall" bestimmt die nächste Datei zufällig.
usertrackmodetxt2=Beachte, dass der Zufallsmodus nicht verhindert, das bereits gespielte Dateien wiederholt werden.
