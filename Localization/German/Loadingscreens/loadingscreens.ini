[Die SCP Foundation]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = Die SCP Foundation ist eine Organisation, welche der Eindämmung und Erfoschung von anomalen Artifakten und Lebensformen verschrieben ist.
text2 = "SCP" steht für das Englische "Special Containment Procedures" - zu Deutsch "Spezielle Eindämmungsmaßnahmen" - (und den offizielle Leitspruch der Foundation auf Englisch, "Secure, Contain, Protect." - zu Deutsch "Sichern, Eindämmen, Beschützen") - welches sowohl Ziele als auch Methoden der Foundation zusammenfasst.

[D-Klasse-Personal]
image path = classd.jpg
align x = right
align y = bottom
text1 = Klasse-D-Mitarbeiter sind Personal, welches der Handhabung von Keter-Klasse Anomalien dient.
text2 = Personal der Klasse D wird aus aus den Reihen von Gefängnisinsassen zugezogen. Bevorzugt sind zum Tode Verurteilte; in zwingenden Fällen kann Protokoll 12 in Kraft gesetzt werden, welches die Rekrutierung von Unschuldigen oder Personen, welche für geringere Verbrechen verurteilt wurden, erlaubt.
text3 = Die Terminierung von Klasse-D-Mitarbeitern ist am ersten Tag jedes Monats durchzuführen, und neues Personal muss zur Nachfolge bereitstehen.

[Mobile Einsatztruppen]
image path = mtf.jpg
align x = center
align y = center
text1 = MEs sind kleine Einheiten (normalerweise 10 bis 20 Mitglieder, jedoch sind Gruppen mit über 80 Mitgliedern auch nicht unbekannt) die darauf spezialisiert sind bestimmte Rollen einzunehmen oder auf bestimmte Situationen zu reagieren.
text2 = Mobile Einsatztruppe E-11 ("Neunschwänziger Fuchs") ist eine intensiv ausgebildete Einheit, die sich auf den Schutz und die Wiedereindämmung von SCP Objekten in Standort-[DATEN ZENSIERT] spezialisiert.
text3 = Ihre Aufgaben beinhalten das reagieren auf Eindämmungsbrüche durch das Wiedereindämmen aller aktiven, feindseligen SCP Objekte, das Retten überlebender Foundation Mitarbeitern und das Terminieren jeglichen entkommenen Personals der Klasse D.

[Die Chaos-Rebellion]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Die Chaos-Rebellion ist eine Splittergruppe der Foundation, gegründet von Abtrünnigen, die sich 1924 mit mehreren sehr nützlichen SCPs davongemacht haben.
text2 = Die Operationsbasis der Rebellion ist ebenso unbekannt wie ihre Anführer. Diese Organisation ist der Foundation gegenüber geradezu antagonistisch, und hat sie schon mehrmals aufgrund neu entdeckter SCPs bekämpft.
text3 = Das Personal muss sich der Möglichkeit von Überfällen, Anschlägen, und Spionen der Rebellion bewusst sein, und Vorgesetzte über jegliches verdächtige Verhalten anderer Mitarbeiter informieren.

[Radio-Sendeempfänger]
image path = radio.jpg
align x = right
align y = bottom
text1 = In Notsituationen ist das Radio essentiell darin Personal mit kritischen Informationen zu versorgen. Ebenfalls ermöglicht es den Foundation Mitarbeitern miteinander in Kontakt zu treten.
text2 = Der Benutzer kann durch die Kanäle 1 - 5 schalten indem er die dazugehörigen Nummertasten drückt.

[Atemschutzmaske]
image path = gasmask.jpg
aligh x = center
align y = center
text1 = Im Falle eines Eindämmungsbruchs werden bestimmte Bereiche mit Tränengas geflutet um den Fortschritt von anfälligen Anomalien und potentiell unberechtigten menschlichen Subjekten zu verlangsamen.
text2 = Personal, das auf dem Weg zum nächst gelegenen Evakuierungsbunker ein solches Gebiet durchqueren muss kann an einer der ausgeschriebenen Stellen eine standardmäßige SCP-Atemschutzmaske erhalten.
text3 = Alle Atemschutzmasken, die außerhalb ihrer luftdicht versiegelten Hüllen aufbewahrt werden, müssen alle zwei Monate einer strikt verordneten Dichtungsprüfung unterzogen werden.

[Nachtsichtgerät]
image path = nvg.jpg
align x = center
align y = center
disablebackground = true
text1 = Für den Fall eines Stromausfalls sind ME Einheiten mit standardmäßigen Nachtsichtgeräten ausgestattet.
text2 = Sie werden auch Wissenschaftlern bereitgestellt, jedoch wird ihnen geraten sich bei einem Stromausfall auf die Evakuierung zu fokussieren.

[Schlüsselkarte]
image path = keycard.jpg
align x = right
align y = bottom
disablebackground = true
text1 = Jeder Mitarbeiter der SCP Foundation hat eine zugewiesene Sicherheitsstufe und eine Schlüsselkarte der entsprechenden Stufe.
text2 = Diese Schlüsselkarten werden genutzt, um eingeschränkte Bereiche der Foundation-Standorte zu betreten.
text3 = Aufgrund des damit einhergehenden hohen Sicherheitsrisikos, wird der Verlust der persönlichen Schlüsselkarte als schwerer Verstoß geahndet und kann als Grund für eine Terminierung dienen.

[SCP-008]
image path = 008.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-008 ist ein komplexes Prion, von welchem Proben in jedem der bekannten G2 Standorte gelagert sind.
text2 = SCP-008 Proben sind extreme biologische Gefahrstoffe der Klasse V und alle zugehörigen Protokolle sind jederzeit aktiv. Einäscherungs- und Bestrahlungsmaßnahmen sind im Falle eines Isolierungsbruches durchzuführen.
text3 = Eigenschaften des SCP-008 Prions sind: 100% ansteckend, 100% tödlich, Übertragung durch ausgesetzte Schleimhäute und jegliche Körperflüssigkeiten, nicht durch Luft oder Wasser übertragbar.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 wurde vom Archäologen K.M. Sandoval während der Ausgrabung eines norditalienischen Grabs geborgen, das kürzlich in einem Sturm zerstört wurde. Das Objekt, ein handgeschriebenes Musikstück mit dem Titel "On Mount Golgotha" scheint unvollständig zu sein.
text2 = Die rot-schwarze Tinte, von der zuerst angenommen wurde, dass sie aus einer Art Beeren oder natürlichem Farbstoff besteht, wurde später als menschliches Blut von mehreren Subjekten identifiziert.
text3 = Mehreren Testpersonen wurde Zugang zum Musikstück erlaubt. In jedem Fall verstümmelten sich die Subjekte selbst, um ihr eigenes Blut für die Vollendung des Stücks zu nutzen, was Symptome von Psychose und schwere Verletzungen zufolge hatte.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 scheint eine weiße Porzellankomödienmaske zu sein, obwohl es sich zuweilen zur Tragödie ändern kann.
text2 = Wenn SCP-035 auf dem Gesicht eines Subjektes sitzt, überschreibt ein alternatives Gehirnwellenmuster von SCP-035 das selbige des Wirtes, welche es effektiv auslöscht und den Hirntod des Subjektes herbeiführt. Das Subjekt behauptet dann, dass es willentlich von SCP-035 kontrolliert wird.
text3 = Psychologische Analyse von SCP-035 hat aufgedeckt, dass es eine stark manipulative Natur besitzt, die dazu fähig ist, plötzliche und umfassende Änderungen am seelischen Zustand des Interviewers zu erzwingen. SCP-035 hat gezeigt, hoch sadistisch zu sein. Es veranlasste Einige dazu, Selbstmord zu begehen, allein durch seiner Überzeugungskraft.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 hat eine menschliche Erscheinung, ist 1,90 Meter groß und ist 95,3 Kilogramm schwer; wie auch immer, ist die SCP Foundation nicht fähig, das Gesicht und den Körper von SCP-049 genauer zu untersuchen, da SCP-049 einen traditionellen "Seuchendoktor"-Mantel aus dem 15.-16. Jahrhundert trägt.
text2 = SCP-049s Berührung ist ausnahmslos tödlich für Menschen. Nach Kontakt mit SCP-049s Händen erleidet das Opfer (ab diesem Punkt als SCP-049-2 bezeichnet) [DATEN GELÖSCHT] und stirbt fast unverzüglich.
text3 = SCP-049 nimmt dann eine Tasche aus [DATEN GELÖSCHT] hervor, welche Skalpelle, Nadel, Faden und mehrere Fläschchen mit einer noch nicht bekannten Substanz und beginnt SCP-049 zu sezieren und verschiedene Chemikalien in dessen Körper zu speisen.
text4 = Nach ungefähr 20 Minuten, näht SCP-049 SCP-049-2 wieder zu, und wird wieder friedlich. Nach ein paar Minuten zeigt SCP-049-2 Lebenszeichen und scheint wiederaufzuerstehen.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 ist eine amorphe Masse aus geflochtenem Garn und Bändern, die etwa ein (1) Kilogramm wiegt.
text2 = Nach Vorfall 066-2 begann SCP-066 Eigenschaften aufzuweisen, welche höchst widersprüchlich zu seinem früheren Verhalten sind.
text3 = SCP-066 besitzt nun signifikante Mobilität, und produziert automatisch Noten und Effekte wenn Menschen anwesend sind, unabhängig davon, ob die Menschen mit SCP-066 interagieren.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 ist ein "Exidy Sorcerer" Computer, Baujahr 1978.
text2 = Es ist nicht bekannt, wann SCP-079 empfindsam wurde, aber es ist bekannt, dass SCP-079 sich zu einem Punkt weiterentwickelt hat, den Computer nicht erreichen sollten, nicht mal in unserer Fantasie.
text3 = Es hat den Turing-Test bestanden und ist sehr gesprächig, allerdings sehr hasserfüllt und unhöflich im Tonfall. Es zeigt ebenfalls ein bösartiges Verlangen zu entkommen.

[SCP-096]
image path = 096.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 ist normalerweise sehr fügsam. Die Drucksensoren zeigen, dass er die meiste Zeit des Tages ausgerichtet zur Ostwand verbringt.
text2 = Wenn jedoch jemand das Gesicht von SCP-096 sieht, egal ob direkt, per Videoaufnahme oder sogar auf einem Foto, tritt es in eine eine Phase emotionaler Anspannung ein.
text3 = Nach ungefähr ein bis zwei Minuten nach dem ersten Sichtkontakt rennt SCP-096 zu der Person, die ihm ins Gesicht gesehen hat.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 hat die Erscheinung eines älteren Mannes und weist fortgeschrittene Verwesungsmerkmale auf. Diese Erscheinung kann variieren, doch die "verrotteten" Eigenschaften werden bei allen Erscheinungsformen beobachtet.
text2 = SCP-106 verursacht einen "Korrosions"-Effekt in jeglicher fester Materie, die es berührt. Dadurch entsteht ein physischer Zusammenbruch der Materie binnen Sekunden nach dem Kontakt. Dabei wurde ein Rosten, Verrotten oder Zerbrechen der Materien beobachtet, sowie die Bildung einer schwarzen, schleimigen Substanz, die Ähnlichkeit mit der Masse hat, die SCP-106 umhüllt.
text3 = SCP-106 hat die Fähigkeit, durch feste Materie zu gehen und fängt und tötet seine Beute indem es sie in etwas zieht, das als seine eigene "Taschendimension" vermutet wird.

[SCP-148]
image path = 148.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-148 ist eine metallische Substanz, die aus einer Vielzahl von bekannten und unbekannten Elementen besteht. Sie hat eine grau-grüne Farbe mit einem Blaustich und oxidiert leicht in der Gegenwart von Wasser.
text2 = SCP-148 hat die Fähigkeit, übersinnliche Geistesbeeinflußung von Lebewesen in der Nähe zu blockieren oder anderweitig zu behindern, gezeigt.
text3 = In Anbetracht der Massenselbstmorde/Morde der Mitglieder des Forschungspersonals, das SCP-035 zugewiesen ist, wurden die Innen- und Außenwände von SCP-035's Eindämmungszelle mit SCP-148 beschichtet.

[SCP-178]
image path = 178.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-178 ist eine weiße stereoskopische ("3-D") Brille mit weißem Papprahmen und je einer transparenten blauen und roten (entsprechend linker und rechter) Linse aus Plastik. Der Gegenstand weißt kein ungewöhnliches Äußeres auf, abgesehen von einer leichten Verfärbung des weißen Papprahmens, die auf das Alter der Brille zurückzuführen ist.
text2 = Wird SCP - 178 getragen, beginnt der Träger große zweibeinige Entitäten zusätzlich zu seiner normalen Umgebung wahrzunehmen. Berichten zufolge erscheinen diese Entitäten gutmütig mit bisweilen neugierigem Verhalten, mit einer Ausnahme.
text3 = Jeder Versuch des Trägers oder jeglichen anderen Personals direkt mit den Entitäten zu interagieren, führt zum plötzlichen Auftreten von schweren Fleischwunden an den Körpern der beteiligten Personen.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 ist aus Beton und Bewehrungsstäben mit Spuren von Sprühfarbe der Marke Krylon gebaut. Es ist bewegungsfähig und extrem feindselig.
text2 = Das Objekt kann sich nicht bewegen, wenn es innerhalb einer direkten Blickachse liegt. Der Blickkontakt mit SCP-173 darf keinesfalls unterbrochen werden. Personal, das beauftragt wurde den Container zu betreten, ist angewiesen einander ihr Blinzeln anzukündigen.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 ist ein Paar Flutlichtlampen, die in der Fotografie verwendet wurden. Das von jeder Lampe ausgestrahlte Licht verhält sich in einer für SCP-205 einzigartigen Weise und durchdringt jede Oberfläche, die nicht weiß ist.
text2 = Wenn das Licht, durch keine Materie unterbrochen, fortschreitet und keine Schatten wirft, wird jede Lampe einen Schatten einer nicht identifizierten jungen Frau auf jeder flachen weißen Oberfläche, z.B. dem Projektionsschirm in Kammer 52, zeigen.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Gegenstand SCP-294 scheint ein gewöhnlicher Kaffeeautomat zu sein. Der einzige bemerkbare Unterschied ist ein Eingabefeld mit Tasten die der englischen QWERTY-Tastatur ähneln.
text2 = Beim Einwurf von 50 Cent US Währung in den Münzschlitz wird der Nutzer gebeten, den Namen einer beliebigen Flüssigkeit über das Bedienfeld einzugeben. Danach wird ein gewöhnlicher 12-Unzen-Pappbecher im Ausgabeschacht platziert und die gewünschte Flüssigkeit eingefüllt.
text3 = Siebenundneunzig Initialtests wurden durchgeführt (inklusive Anfragen für Wasser, Kaffee, Bier und Mineralwasser, nicht-konsumierbare Flüssigkeiten wie Schwefelsäure, Wischwasser und Motoröl, sowie Substanzen die im Normalfall nicht flüssig sind, wie Stickstoff, Eisen und Glas) und jeder war erfolgreich

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 ist ein Geschöpf unbekannter Gattung, welches vom Kopf bis zur Schwanzspitze eine Länge von etwa 2 Metern aufweist und ungefähr 45 kg wiegt. Es hat einen langen, dünnen Körper mit acht schlanken Beinpaaren.
text2 = SCP-372 hat gelernt, seine Bewegungen an diese Impulse anzupassen und somit die Bewegungen der Kreaturen um es herum vorherzusehen. Es wendet diese Technik an, um sich zu verstecken, entweder indem es sich hinter dem Kopf der Person verbirgt, die es sucht, oder indem es sich in einem ihrer blinden Flecken aufhält.
text3 = Im Falle eines Eindämmungsbruchs wird ein Alarm ausgelöst, der alle Mitarbeiter dazu aufruft, auf schnelle, schemenhafte Bewegungen am Rande ihres Sichtfeldes zu achten und es sofort zu melden, wenn solche bemerkt werden.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 ist ein kleines, kugelförmiges, graviertes Medaillon, das aus poliertem Silber besteht. Die Gravuren scheinen keine Funktion zu erfüllen.
text2 = SCP-427 wurde erschaffen nachdem eine SCP-500-Pille in die Eingabe-Kabine von SCP-914 eingelegt und die Fein-Einstellung benutzt worden war. Es zeigt keine ungewöhnlichen Aktivitäten wenn es geschlossen ist. Wird SCP-427 geöffnet und biologischem Gewebe ausgesetzt, regeneriert es Zellschäden rapide und ist auf irgendeine Weise fähig invasive Verbindungen und Infektionen zu entfernen.
text3 = Langzeitexposition erzeugt allerdings signifikante gesundheitliche Gefahren. Während das Medaillon Schaden heilt, optimiert es die natürlichen Systeme des Körpers. Klasse-D-Personal, das dem Objekt über eine Stunde ausgesetzt war, begann zu einer formlosen Gewebemasse zu mutieren.
text4 = Die von SCP-427 erschaffenen "Fleischbestien" sind unglaublich aggressiv und attackieren bei Herstellung von Sichtkontakt sämtliches Personal mit tödlichem Ausgang. Sie sind hochresistent gegen die meisten bekannten Waffen.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 ist eine kleine Plastikdose, die zum Zeitpunkt dieses Eintrags siebenundvierzig (47) rote Tabletten enthält.
text2 = Eine Tablette, wenn oral eingenommen, heilt das Subjekt innerhalb von zwei Stunden effektiv von jeder Krankheit; die exakte Zeit hängt von Schwere und Anzahl der Krankheiten des Subjekts ab.
text3 = Trotz umfangreicher Versuche ist es bislang nicht gelungen, mehr von der Substanz, die als aktiver Bestandteil der Tablette angesehen wird, zu synthetisieren.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = Physisch ist SCP-513 eine unscheinbare, rostige Kuhglocke. Aufgrund der weitreichenden Korrosion sind keine Zeichen oder Gravuren auf ihrer Oberfläche sichtbar.
text2 = Ungefähr eine Stunde nach der Aussetzung beginnen Opfer einen flüchtigen Blick auf eine Kreatur zu erhaschen, die als SCP-513-1 designiert wurde.
text3 = Alle bisherigen Verhöre deuten darauf hin, dass SCP-513-1 ein großer, ausgezehrter Humanoid mit abnormal großen Händen ist.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 ist eine große, entfernt reptilienartige Kreatur unbekannter Herkunft. SCP-682 scheint alles Leben zu hassen, und hat dies in mehreren Befragungen während der Isolation zum Ausdruck gebracht.
text2 = SCP-682 wies stets extreme Stärke, Geschwindigkeit und Reflexe auf, wenngleich sich dies mit seiner Form verändert. SCP-682s regenerative Fähigkeiten und Widerstandsfähigkeit sind überwältigend, und es konnte sich gar mit einem zu 87% zerstörten oder verrotteten Körper bewegen und sprechen.
text3 = SCP-682 muss schnellst möglich vernichtet werden.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Scheinbar nicht mehr als ein grüner Jade-Ring hat SCP-714 die Fähigkeit gezeigt sich zu erweitern und zusammenzuziehen um den Finger jeder Person, die ihn berührt, perfekt zu umschließen, obwohl dies die unwichtigste seiner Eigenschaften ist.
text2 = Das Tragen von SCP-714 hat verschiedene schwerwiegende Effekt, darunter Erschöpfung, den Zwang zu Rasten/Schlafen, langsamere Reaktionszeit und verringerte geistige Kapazität.
text3 = Träger von SCP-714 zeigen erhöhte Toleranz gegenüber verschiedenen Chemikalien und sind abnormal resistent gegenüber memetischen und geistigen Einflüssen.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 ist ein unauffälliger dunkelblauer Schlüssel.
text2 = An scheinbar zufälligen Zeitpunkten erscheint eine Reihe von Nummern auf der Klinge des Schlüssels. Diese stellten sich später als UTM Koordinaten heraus.
text3 = SCP-860 passt in jedes traditionelle Schloss, das einen Schlüssel benötigt und sich in dem Gebiet der gegeben Koordinaten befindet.
text4 = Wenn SCP-860 dazu benutzt wird eine Tür aufzuschließen und zu öffnen führt diese Tür nicht zu ihrer gewöhnlichen Lokalität, sondern zu einer kleinen Waldlichtung, von hier an als SCP-860-1 bezeichnet.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 ist ein kunstvoll verzierter Eichensarg, der aus dem Leichenschauhaus [ZENSIERT] geborgen wurde.
text2 = SCP-895 verursacht Störungen in video und fotografischen Überwachungsgeräten innerhalb von 50 Metern. Diese sind vergleichbar mit lebhaften, verstörenden Halluzinationen mit variabler Länge und Regelmäßigkeit, abhängig vom Abstand der Kamera zu SCP-895.
text3 = In einer Reichweite von 5 Metern zu SCP-895 kann das aufgenommene Bildmaterial bei den meisten Subjekten schwere psychologische Traumata und Hysterie verursachen.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 ist eine große mechanische Apparatur, die mehrere Tonnen wiegt und ein Areal von 18 Quadratmetern ausfüllt. Es besteht aus Gewindegetrieben, Riemen, Riemenscheiben, Zahnrädern, Federn und weiterer Mechanik.
text2 = Sobald ein Objekt in die Eingabe-Kabine platziert wird und der Schlüssel betätigt wird, wird SCP-914 dieses in der Kabine "verfeinern". Keine Energie wird während diesem Verfahren verloren und das Objekt wird abhängig von der Einstellung auf 914s Frontblende veredelt.
text3 = Kein organisches Material darf jemals in SCP-914 bewegt werden.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 sind endothermische, Rudel-bildende Jagdorganismen, welche Atrophie verschiedener Systeme aufweisen, ähnlich zu Höhlen-lebenden Organismen, aufweisen. SCP-939 sind durchschnittlich 2.2 Meter groß, wenn sie aufrecht stehen und wiegen durchschnittlich 250 kg, jedoch variiert ihr Gewicht stark.
text2 = SCP-939s primäre Methode Beute anzulocken ist die Imitation menschlicher Sprache in der Stimme vorheriger Opfer, jedoch wurde auch die Imitation anderer Spezies und auch aktive nächtliche Jagden beobachtet.
text3 = Die Beute wird normalerweise mit einem einzigen Biss in das Genick oder den Schädel getötet; Bisskraft wurde mit über 35 MPha bemessen.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 sind nur bei Wellenlängen von 700 nm bis ungefähr 900 nm sichtbar. Dies betrifft jegliches Gewebe von SCP-966. Haben Haut, Muskeln oder Organe Verbrennungen zweiten oder dritten Grades erlitten, sind die betroffenen Bereiche bei Wellenlängen zwischen 360 nm und 900 nm sichtbar.
text2 = Ihre Jagdmethoden bestehen in dem Emittieren eines einzelnen Impulses einer zuvor unbekannten Art von Welle, welche jeder betroffenen Kreatur permanent die Fähigkeit nimmt, jegliche NREM- oder REM-Schlafphasen zu erreichen. Die Fähigkeit des Sekundenschlafs geht ebenso verloren.
text3 = Nachdem SCP-966 ihren Opfern den Schlaf geraubt haben, verfolgen sie ihr Opfer, bis dieses von der mangelnden Erholung außer Gefecht gesetzt ist. Danach verzehren SCP-966 ihr Opfer.

[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 ist ein räumliches Phänomen, bei dem sich eine Reihe von Räumen in sich selbst wiederholt. In allen beobachteten Fällen geschieht dies durch Türen, welche allesamt in einer gerade Linie an den Wänden erscheinen, was einen kontinuierlichen Gang vorwärts ermöglicht, der zur Ursprungsposition führt.
text2 = Die Veränderung der betroffenen Räume betreffen nicht benachbarte Räume und Stockwerke. Das Erscheinen dieses Phänomens ist bis heute ungeklärt.
text3 = Seit der ersten Entdeckung des SCP-970 Phänomens wurden Phänomena des selben Typs entdeckt, wobei [DATEN ZENSIERT]% in einem 800 Kilometer Radius um Sektor 19 auftraten.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 ist ein gebundenes Buch, das etwa 1.500 Seiten lang ist. Die Vorderseite des Einbands und der Rücken weisen den Titel “Die Enzyklopädie der Krankheiten” auf.
text2 = Es sind keine anderen Exemplare eines Buches mit diesem Titel und Verlag gefunden worden und es existieren keine Aufzeichnungen über den Herausgeber.
text3 = Leser des Buches scheinen Symptome jeglicher Krankheit zu zeigen, über die sie lesen. Es kann zwischen _ und __ Stunden dauern, bis sich dieser Effekt manifestiert.

[SCP-1048]
image path = 1048.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-1048 ist ein kleiner Teddybär, etwa 33 cm groß. Durch Tests wurde festgestellt, dass es verglichen mit einem Teddybären, der nicht denkfähig ist, keine Unterschiede in seiner Zusammensetzung gibt.
text2 = Das Subjekt ist in der Lage, sich selbstständig zu bewegen und kann durch eine kleine Auswahl an Gesten kommunizieren. Das Subjekt demonstriert Individuen gegenüber regelmäßig Zuneigung, welche von den meisten Menschen als liebenswert angesehen wird.
text3 = Die Hypothese ist, dass SCP-1048 in der Lage ist, grobe Replikas von sich selbst mit unterschiedlichen Materialien zu erstellen. Dieser Prozess wurde noch nicht direkt von Foundation Personal beobachtet.
text4 = Der Verbleib von SCP-1048 ist derzeit unbekannt.

[SCP-1048-A]
image path = 1048a.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Am __.__.____ wurde SCP-1048-A dabei entdeckt, wie es durch Standort 24 wanderte. Subjekt sieht aus wie ein Teddybär, SCP-1048 ähnlich in Größe und Form, besteht jedoch vollständig aus menschlichen Ohren.
text2 = Bei Kontakt stößt SCP-1048-A ein schrilles Kreischen aus, das für jeden in einem Radius von 10 Metern starke Schmerzen in Ohren und Augen auslöst.
text3 = Sofort nachdem der Schrei von SCP-1048-A wahrgenommen wurde, beginnen die betroffenen Subjekte am ganzen Körper ohrenähnliche Auswüchse zu bilden, welche nach kurzer Zeit den Tod durch Ersticken herbeiführen.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 ist ein menschlicher Schädel, dem der Unterkiefer und all seine Zähne fehlen. Entlang des äußeren Squama frontalis ist moderne Khmer-Schrift, geschrieben mit menschlichem Blut, welche übersetzt “Erinnern” bedeutet.
text2 = Genetische Tests bestätigten, dass sowohl Blut als auch Schädel von demselben Individuum stammten. Die Khmer Schrift ist stark verwittert und für die meisten Subjekte auf eine Entfernung von mehr als 5 Metern unsichtbar.
text3 = Subjekte berichten auf einer Entfernung von 1 Meter oder Weniger, dass das Blut frisch ist, als wäre es "immer noch feucht", und auch andere anomamale Phänomena, darunter Gerüche, Geräusche und Berührungsempfindungen.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 ist, zurzeit, ein Loch in einer Betonwand in Standort-[ZENSIERT].
text2 = SCP-1162 wird aktiviert, sobald ein Lebewesen in SCP-1162 hineingreift, wonach die Finger auf eine Oberfläche treffen, welche sich ähnlich anfühlt, wie die Oberfläche um die zurzeitge Lokalisierung von SCP-1162 und erfühlt ein Objekt, welches klein genug ist durch das Loch zu passen.
text3 = Diese Objekte wurden ausnahmslos als etwas identifiziert, das der Benutzer verloren hat, oder nachdem er an an einem Punkt in seinem Leben gesucht hat.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 ist eine sowjetische GP-5 Gasmaske. Eine an dem Objekt durchgeführte Dichtungsprüfung zeigt, dass das Objekt seine ursprüngliche Funktionalität behält.
text2 = Die anomalen Effekte von SCP-1499 werden aktiviert, wenn ein Mensch SCP-1499 an seinem Kopf platziert. Ungefähr eine Sekunde nachdem SCP-1499 vollständig am Kopf des Subjekts befestigt ist, verschwindet das Subjekt aus dem Sichtfeld und ist nicht länger aufspürbar.
text3 = Sobald sie SCP-1499 tragen, berichten Testsubjekte von gänzlich unterschiedlichen Umgebungen, als vor dem Anlegen von SCP-1499.

